<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サポートMTGツール</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #ced4da;
            --gray-dark: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--primary);
            border-left: 4px solid var(--primary);
            padding-left: 10px;
            margin: 25px 0 15px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            background-color: white;
            color: var(--gray-dark);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .tab.line {
            border-right: 1px solid var(--gray-light);
        }

        .tab.line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #06C755;
            transform: translateY(-100%);
            transition: var(--transition);
        }

        .tab.meo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--primary);
            transform: translateY(-100%);
            transition: var(--transition);
        }

        .tab.active.line {
            color: #06C755;
        }

        .tab.active.meo {
            color: var(--primary);
        }

        .tab.active::before {
            transform: translateY(0);
        }

        .tab i {
            margin-right: 8px;
        }

        .form-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-dark);
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        /* 日付入力フィールドのスタイリング */
        input[type="date"] {
            position: relative;
            background-color: white;
            color: var(--gray-dark);
            padding: 12px 15px;
            cursor: pointer;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background-color: var(--primary);
            border-radius: 4px;
            padding: 3px;
            cursor: pointer;
            filter: invert(1);
            margin-left: 10px;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            background-color: var(--primary-light);
        }

        /* Firefox用の日付フィールドスタイル */
        input[type="date"]::-moz-focus-inner {
            border: 0;
            padding: 0;
        }

        input[type="date"]::-webkit-datetime-edit {
            color: var(--gray-dark);
        }

        input[type="date"]::-webkit-datetime-edit-fields-wrapper {
            padding: 0;
        }

        input[type="date"]::-webkit-datetime-edit-text {
            color: var(--gray);
            padding: 0 4px;
        }

        input[type="date"]::-webkit-datetime-edit-month-field,
        input[type="date"]::-webkit-datetime-edit-day-field,
        input[type="date"]::-webkit-datetime-edit-year-field {
            color: var(--gray-dark);
            background-color: transparent;
            border: none;
            padding: 2px 4px;
            border-radius: 3px;
            transition: var(--transition);
        }

        input[type="date"]::-webkit-datetime-edit-month-field:hover,
        input[type="date"]::-webkit-datetime-edit-day-field:hover,
        input[type="date"]::-webkit-datetime-edit-year-field:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        /* 日付フィールドにアイコンを追加 */
        .date-input-wrapper {
            position: relative;
        }

        .date-input-wrapper::before {
            content: '\f073';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
            z-index: 1;
        }

        .date-input-wrapper input[type="date"] {
            padding-left: 40px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .readonly-input {
            background-color: var(--light);
            cursor: default;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background-color: var(--light);
            border: 1px solid var(--gray-light);
            color: var(--gray-dark);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .tag:hover {
            background-color: #e9ecef;
        }

        .tag.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tag.selected:hover {
            background-color: var(--primary-light);
        }

        .evaluation-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .evaluation-item {
            background-color: var(--light);
            border-radius: var(--border-radius);
            padding: 15px;
            border: 1px solid var(--gray-light);
        }

        .evaluation-title {
            font-weight: 600;
            color: var(--gray-dark);
            margin-bottom: 10px;
        }

        .evaluation-buttons {
            display: flex;
            gap: 8px;
        }

        .evaluation-btn {
            padding: 8px 16px;
            border: 1px solid var(--gray-light);
            background-color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: bold;
            min-width: 45px;
            text-align: center;
        }

        .evaluation-btn:hover {
            background-color: #e9ecef;
        }

        .evaluation-btn.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .evaluation-btn.selected:hover {
            background-color: var(--primary-light);
        }

        .section-title {
            display: flex;
            align-items: center;
            margin: 30px 0 15px;
            color: var(--primary);
            font-size: 1.25rem;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-light);
        }

        .section-title::before {
            margin-right: 15px;
        }

        .section-title::after {
            margin-left: 15px;
        }

        .crosssell-group {
            margin-bottom: 20px;
        }

        .crosssell-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .crosssell-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .crosssell-option {
            background-color: var(--light);
            border: 1px solid var(--gray-light);
            color: var(--gray-dark);
            padding: 6px 10px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .crosssell-option:hover {
            background-color: #e9ecef;
        }

        .crosssell-option.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-copy {
            margin: 30px auto;
            display: block;
            min-width: 200px;
        }

        .copy-message {
            text-align: center;
            color: var(--success);
            font-weight: bold;
            margin-top: 15px;
            opacity: 0;
            transition: var(--transition);
        }

        .copy-message.visible {
            opacity: 1;
        }

        .suggestion-container {
            position: relative;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid var(--gray-light);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .suggestion-item:not(:last-child) {
            border-bottom: 1px solid var(--gray-light);
        }

        .suggestion-item:hover {
            background-color: var(--light);
        }

        @media (max-width: 768px) {
            .evaluation-grid {
                grid-template-columns: 1fr;
            }
            .evaluation-buttons {
                justify-content: center;
            }
        }

        /* スタイリッシュなスクロールバーのカスタマイズ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-light);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray);
        }

        /* アニメーション関連 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>サポートMTGツール</h1>
        </header>

        <div class="tabs">
            <button class="tab line" onclick="toggleForm('LINE')">
                <i class="fab fa-line"></i>LINE
            </button>
            <button class="tab meo" onclick="toggleForm('MEO')">
                <i class="fas fa-store"></i>MEO
            </button>
        </div>

        <div id="formContainer" class="form-container">
            <div class="form-group">
                <label for="storeName">店舗名</label>
                <div class="suggestion-container">
                    <input type="text" id="storeName" autocomplete="off" placeholder="店舗名を入力してください">
                    <div id="suggestions" class="suggestions"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="mtgDate">日付</label>
                <div class="date-input-wrapper">
                    <input type="date" id="mtgDate">
                </div>
            </div>

            <div class="form-group">
                <label for="wAcceptance">W受ですか?</label>
                <input type="text" id="wAcceptance" class="readonly-input" readonly>
                <div class="tag-container" id="wAcceptanceButtons"></div>
            </div>

            <div class="form-group">
                <label for="personality">人柄</label>
                <input type="text" id="personality" class="readonly-input" readonly>
                <div class="tag-container" id="personalityButtons"></div>
            </div>

            <div class="form-group">
                <label for="updateReadingStatus">更新ヨミ</label>
                <input type="text" id="updateReadingStatus" class="readonly-input" readonly>
                <div class="tag-container" id="updateReadingButtons"></div>
            </div>

            <!-- 新しい評価項目セクション -->
            <h2 class="section-title">評価項目</h2>
            <div class="evaluation-grid">
                <div class="evaluation-item">
                    <div class="evaluation-title">関係値</div>
                    <div class="evaluation-buttons">
                        <button class="evaluation-btn" data-field="relationship" data-value="〇">〇</button>
                        <button class="evaluation-btn" data-field="relationship" data-value="✕">✕</button>
                    </div>
                </div>
                <div class="evaluation-item">
                    <div class="evaluation-title">MTG実施頻度</div>
                    <div class="evaluation-buttons">
                        <button class="evaluation-btn" data-field="mtgFrequency" data-value="〇">〇</button>
                        <button class="evaluation-btn" data-field="mtgFrequency" data-value="✕">✕</button>
                    </div>
                </div>
                <div class="evaluation-item">
                    <div class="evaluation-title">問い合わせの質</div>
                    <div class="evaluation-buttons">
                        <button class="evaluation-btn" data-field="inquiryQuality" data-value="〇">〇</button>
                        <button class="evaluation-btn" data-field="inquiryQuality" data-value="✕">✕</button>
                    </div>
                </div>
                <div class="evaluation-item">
                    <div class="evaluation-title">燃えた</div>
                    <div class="evaluation-buttons">
                        <button class="evaluation-btn" data-field="enthusiasm" data-value="〇">〇</button>
                        <button class="evaluation-btn" data-field="enthusiasm" data-value="✕">✕</button>
                    </div>
                </div>
                <div class="evaluation-item">
                    <div class="evaluation-title">MTG促しの反応</div>
                    <div class="evaluation-buttons">
                        <button class="evaluation-btn" data-field="mtgResponse" data-value="〇">〇</button>
                        <button class="evaluation-btn" data-field="mtgResponse" data-value="✕">✕</button>
                    </div>
                </div>
                <div class="evaluation-item">
                    <div class="evaluation-title">システム利用</div>
                    <div class="evaluation-buttons">
                        <button class="evaluation-btn" data-field="systemUsage" data-value="〇">〇</button>
                        <button class="evaluation-btn" data-field="systemUsage" data-value="✕">✕</button>
                    </div>
                </div>
                <div class="evaluation-item">
                    <div class="evaluation-title">効果実感</div>
                    <div class="evaluation-buttons">
                        <button class="evaluation-btn" data-field="effectRealization" data-value="〇">〇</button>
                        <button class="evaluation-btn" data-field="effectRealization" data-value="✕">✕</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="notes">備考</label>
                <textarea id="notes" placeholder="備考を入力してください"></textarea>
            </div>

            <h2 class="section-title">修正・変更・追加設定</h2>
            <div class="form-group">
                <textarea id="changes" placeholder="修正・変更・追加設定を入力してください"></textarea>
            </div>

            <h2 class="section-title" id="contentTitle">MTG内容</h2>
            <div class="form-group">
                <textarea id="mtgContent" placeholder="MTGの内容を入力してください"></textarea>
            </div>

            <div id="meoMtgField" style="display: none;">
                <h2 class="section-title">顧客共有内容</h2>
                <div class="form-group">
                    <input type="text" id="sharedContent" class="readonly-input" readonly>
                    <div class="tag-container" id="sharedContentButtons"></div>
                </div>
            </div>

            <h2 class="section-title">次回予定</h2>
            <div class="form-group">
                <textarea id="nextPlan" placeholder="次回の予定を入力してください"></textarea>
            </div>

            <div id="meoFields" style="display: none;">
                <h2 class="section-title">現状ステータス</h2>
                <div class="form-group">
                    <label for="reviewCount">クチコミ数</label>
                    <input type="text" id="reviewCount" placeholder="例: 25件">
                </div>
                <div class="form-group">
                    <label for="surveyCount">アンケート数</label>
                    <input type="text" id="surveyCount" placeholder="例: 10件">
                </div>
                <div class="form-group">
                    <label for="searchRank">検索順位</label>
                    <input type="text" id="searchRank" placeholder="例: 3位">
                </div>
            </div>

            <h2 class="section-title">クロスセル内容</h2>
            <div class="form-group" id="crosssellCheckGroup"></div>

            <h2 class="section-title">クロスセル備考</h2>
            <div class="form-group">
                <textarea id="crosssellNotes" placeholder="クロスセルに関する備考を入力してください"></textarea>
            </div>

            <input type="hidden" id="crosssellCheckSelected">

            <button id="copyButton" class="btn btn-copy" onclick="copyToClipboard()">
                <i class="fas fa-clipboard"></i> コピーする
            </button>
            <div id="copyMessage" class="copy-message">コピーしました！</div>
        </div>
    </div>
    
    <script>
        let selectedType = "";
        const personalityOptions = ["愛想いい", "冷静な方", "わがまま", "ハキハキ系", "落ち着いている", "明るい", "しゃべり", "優しい", "慎重な人", "向上心ある人", "カタコト"];
        const wAcceptanceOptions = ["はい", "いいえ"];
        const updateReadingOptions = ["〇", "✕"];
        const crosssellItems = ["WiFi", "電気", "ガス", "携帯", "決済サービス","フィフティ"];
        const checkStatuses = ["案内済み(受注)", "案内済み(失注)", "案内まだ", "対応中", "見込み有"];
        const sharedContentOptions = [
            "AI運用アシスタント結果",
            "インサイトクロス分析",
            "業種別インサイトクロス分析",
            "キーワード",
            "キーワード文章",
            "インスタハッシュタグ",
            "インスタ注意事項",
            "アンケートPDF"
        ];
        
        let selectedPersonalities = [];
        let selectedWAcceptance = "";
        let selectedUpdateReading = "";
        let selectedCrosssellChecks = {};
        let selectedSharedContents = [];
        let evaluationData = {
            relationship: "",
            mtgFrequency: "",
            inquiryQuality: "",
            enthusiasm: "",
            mtgResponse: "",
            systemUsage: "",
            effectRealization: ""
        };

        // ページ読み込み時の初期化
        document.addEventListener("DOMContentLoaded", function () {
            setupPersonalityButtons();
            setupWAcceptanceButtons();
            setupUpdateReadingButtons();
            setupSharedContentButtons();
            setupCrosssellCheckButtons();
            setupEvaluationButtons();
            setupStoreDataHandling();
            setupStoreSuggestions();
        });

        function toggleForm(type) {
            document.getElementById("formContainer").style.display = "block";
            document.querySelector(".line").classList.remove("active");
            document.querySelector(".meo").classList.remove("active");
        
            if (type === "LINE") {
                document.querySelector(".line").classList.add("active");
                document.getElementById("meoFields").style.display = "none";
                document.getElementById("meoMtgField").style.display = "none";
                document.getElementById("contentTitle").textContent = "MTG内容";
            } else if (type === "MEO") {
                document.querySelector(".meo").classList.add("active");
                document.getElementById("meoFields").style.display = "block";
                document.getElementById("meoMtgField").style.display = "block";
                document.getElementById("contentTitle").textContent = "MTG内容";
            }
            selectedType = type;
            
            // 店舗名が入力されている場合、データを復元
            const storeName = document.getElementById("storeName").value.trim();
            if (storeName) {
                restoreData(storeName, type);
            }
        }

        function setupEvaluationButtons() {
            const evaluationButtons = document.querySelectorAll('.evaluation-btn');
            
            evaluationButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const field = this.getAttribute('data-field');
                    const value = this.getAttribute('data-value');
                    
                    // 同じフィールドの他のボタンから選択状態を削除
                    const fieldButtons = document.querySelectorAll(`[data-field="${field}"]`);
                    fieldButtons.forEach(btn => btn.classList.remove('selected'));
                    
                    // 現在のボタンが既に選択されていた場合は選択解除、そうでなければ選択
                    if (evaluationData[field] === value) {
                        evaluationData[field] = "";
                    } else {
                        evaluationData[field] = value;
                        this.classList.add('selected');
                    }
                    
                    // データを保存
                    const storeName = document.getElementById("storeName").value.trim();
                    if (storeName) {
                        saveData(storeName);
                    }
                });
            });
        }

        function setupWAcceptanceButtons() {
            const wAcceptanceContainer = document.getElementById("wAcceptanceButtons");
            wAcceptanceContainer.innerHTML = "";
            
            wAcceptanceOptions.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.className = "tag";
                button.onclick = function () {
                    Array.from(wAcceptanceContainer.getElementsByTagName("button")).forEach(btn => btn.classList.remove("selected"));
                    
                    if (selectedWAcceptance === option) {
                        selectedWAcceptance = "";
                        button.classList.remove("selected");
                    } else {
                        selectedWAcceptance = option;
                        button.classList.add("selected");
                    }
                    document.getElementById("wAcceptance").value = selectedWAcceptance;
                    
                    const storeName = document.getElementById("storeName").value.trim();
                    if (storeName) {
                        saveData(storeName);
                    }
                };
                wAcceptanceContainer.appendChild(button);
            });
        }

        function setupPersonalityButtons() {
            const personalityContainer = document.getElementById("personalityButtons");
            personalityContainer.innerHTML = "";
            
            personalityOptions.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.className = "tag";
                button.onclick = function () {
                    if (selectedPersonalities.includes(option)) {
                        selectedPersonalities = selectedPersonalities.filter(p => p !== option);
                        button.classList.remove("selected");
                    } else {
                        selectedPersonalities.push(option);
                        button.classList.add("selected");
                    }
                    document.getElementById("personality").value = selectedPersonalities.join("、");
                    
                    const storeName = document.getElementById("storeName").value.trim();
                    if (storeName) {
                        saveData(storeName);
                    }
                };
                personalityContainer.appendChild(button);
            });
        }

        function setupSharedContentButtons() {
            const sharedContentContainer = document.getElementById("sharedContentButtons");
            sharedContentContainer.innerHTML = "";
            
            sharedContentOptions.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.className = "tag";

                button.onclick = function () {
                    if (selectedSharedContents.includes(option)) {
                        selectedSharedContents = selectedSharedContents.filter(p => p !== option);
                        button.classList.remove("selected");
                    } else {
                        selectedSharedContents.push(option);
                        button.classList.add("selected");
                    }
                    document.getElementById("sharedContent").value = selectedSharedContents.join("、");
                    
                    const storeName = document.getElementById("storeName").value.trim();
                    if (storeName) {
                        saveData(storeName);
                    }
                };

                sharedContentContainer.appendChild(button);
            });
        }

        function setupUpdateReadingButtons() {
            const updateReadingContainer = document.getElementById("updateReadingButtons");
            updateReadingContainer.innerHTML = "";
            
            updateReadingOptions.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.className = "tag";
                button.onclick = function () {
                    Array.from(updateReadingContainer.getElementsByTagName("button")).forEach(btn => btn.classList.remove("selected"));
                    
                    if (selectedUpdateReading === option) {
                        selectedUpdateReading = "";
                        button.classList.remove("selected");
                    } else {
                        selectedUpdateReading = option;
                        button.classList.add("selected");
                    }
                    document.getElementById("updateReadingStatus").value = selectedUpdateReading;
                    
                    const storeName = document.getElementById("storeName").value.trim();
                    if (storeName) {
                        saveData(storeName);
                    }
                };
                updateReadingContainer.appendChild(button);
            });
        }

        function setupCrosssellCheckButtons() {
            const container = document.getElementById("crosssellCheckGroup");
            container.innerHTML = "";

            crosssellItems.forEach(item => {
                const itemGroup = document.createElement("div");
                itemGroup.className = "crosssell-group";
                
                const title = document.createElement("div");
                title.className = "crosssell-title";
                title.innerHTML = `<i class="fas fa-tag"></i> ${item}`;
                
                const options = document.createElement("div");
                options.className = "crosssell-options";

                if (selectedCrosssellChecks[item] === undefined) {
                    selectedCrosssellChecks[item] = "";
                }

                checkStatuses.forEach(status => {
                    const button = document.createElement("button");
                    button.textContent = status;
                    button.className = "crosssell-option";
                    
                    if (selectedCrosssellChecks[item] === status) {
                        button.classList.add("selected");
                    }

                    button.onclick = function () {
                        if (selectedCrosssellChecks[item] === status) {
                            selectedCrosssellChecks[item] = "";
                            button.classList.remove("selected");
                        } else {
                            Array.from(options.getElementsByTagName("button")).forEach(btn => btn.classList.remove("selected"));
                            selectedCrosssellChecks[item] = status;
                            button.classList.add("selected");
                        }
                        updateCrosssellCheckHiddenField();
                        
                        const storeName = document.getElementById("storeName").value.trim();
                        if (storeName) {
                            saveData(storeName);
                        }
                    };

                    options.appendChild(button);
                });
                
                itemGroup.appendChild(title);
                itemGroup.appendChild(options);
                container.appendChild(itemGroup);
            });
            
            updateCrosssellCheckHiddenField();
        }

        function updateCrosssellCheckHiddenField() {
            let crosssellCheckText = Object.entries(selectedCrosssellChecks)
                .filter(([_, status]) => status !== "")
                .map(([item, status]) => `${item}：${status}`)
                .join("、\n");

            document.getElementById("crosssellCheckSelected").value = crosssellCheckText;
        }

        function setupStoreSuggestions() {
            const storeInput = document.getElementById("storeName");
            const suggestionsDiv = document.getElementById("suggestions");
            
            storeInput.addEventListener("focus", function() {
                updateSuggestions(this.value);
            });
            
            storeInput.addEventListener("input", function() {
                updateSuggestions(this.value);
            });
            
            document.addEventListener("click", function(e) {
                if (e.target !== storeInput && e.target !== suggestionsDiv) {
                    suggestionsDiv.style.display = "none";
                }
            });

            suggestionsDiv.addEventListener("click", function(e) {
                if (e.target.classList.contains("suggestion-item")) {
                    storeInput.value = e.target.textContent;
                    suggestionsDiv.style.display = "none";
                    restoreData(storeInput.value.trim());
                }
            });
        }

        function updateSuggestions(query) {
            const suggestionsDiv = document.getElementById("suggestions");
            const savedData = JSON.parse(localStorage.getItem("storeData")) || {};
            const storeNames = Object.keys(savedData);
            
            if (storeNames.length === 0) {
                suggestionsDiv.style.display = "none";
                return;
            }
            
            let matchedStores = [];
            if (query.trim() === "") {
                matchedStores = storeNames.slice(0, 10);
            } else {
                matchedStores = storeNames.filter(name => 
                    name.toLowerCase().includes(query.toLowerCase())
                ).slice(0, 10);
            }
            
            if (matchedStores.length > 0) {
                suggestionsDiv.innerHTML = "";
                matchedStores.forEach(store => {
                    const item = document.createElement("div");
                    item.classList.add("suggestion-item");
                    item.textContent = store;
                    suggestionsDiv.appendChild(item);
                });
                
                suggestionsDiv.style.display = "block";
            } else {
                suggestionsDiv.style.display = "none";
            }
        }

        function setupStoreDataHandling() {
            const storeNameInput = document.getElementById("storeName");
            const inputFields = ["personality", "wAcceptance", "updateReadingStatus", "notes", "changes", "mtgContent", "nextPlan", "reviewCount", "surveyCount", "searchRank", "crosssellNotes", "sharedContent", "mtgDate"];

            storeNameInput.addEventListener("input", function () {
                const storeName = this.value.trim();
                if (storeName) {
                    const savedData = JSON.parse(localStorage.getItem("storeData")) || {};
                    if (savedData[storeName]) {
                        restoreData(storeName);
                    } else {
                        resetFields();
                    }
                } else {
                    resetFields();
                }
            });
            
            storeNameInput.addEventListener("keydown", function(e) {
                if (e.key === "Enter") {
                    const suggestionsDiv = document.getElementById("suggestions");
                    const firstSuggestion = suggestionsDiv.querySelector(".suggestion-item");
                    
                    if (firstSuggestion && suggestionsDiv.style.display !== "none") {
                        this.value = firstSuggestion.textContent;
                        suggestionsDiv.style.display = "none";
                        restoreData(this.value.trim());
                        e.preventDefault();
                    }
                }
            });

            inputFields.forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.addEventListener("input", function () {
                        const storeName = storeNameInput.value.trim();
                        if (storeName) {
                            saveData(storeName);
                        }
                    });
                }
            });
        }

        function restoreData(storeName, forceType = null) {
            try {
                const savedData = JSON.parse(localStorage.getItem("storeData")) || {};
        
                if (savedData[storeName]) {
                    const data = savedData[storeName];
                    
                    const currentType = forceType || selectedType || "LINE";
                    
                    const commonFields = ["personality", "wAcceptance", "updateReadingStatus", "notes", "changes", "mtgContent", "nextPlan", "crosssellNotes", "mtgDate"];
                    commonFields.forEach(field => {
                        const element = document.getElementById(field);
                        if (element && data[field] !== undefined) {
                            element.value = data[field];
                        }
                    });
        
                    if (currentType === "MEO") {
                        const meoFields = ["reviewCount", "surveyCount", "searchRank", "sharedContent"];
                        meoFields.forEach(field => {
                            const element = document.getElementById(field);
                            if (element && data[field] !== undefined) {
                                element.value = data[field];
                            }
                        });
                    }
        
                    // 人柄ボタンの復元
                    if (data.selectedPersonalities) {
                        selectedPersonalities = Array.isArray(data.selectedPersonalities) 
                            ? data.selectedPersonalities 
                            : [];
                            
                        const buttons = document.querySelectorAll("#personalityButtons button");
                        buttons.forEach(button => {
                            button.classList.remove("selected");
                            if (selectedPersonalities.includes(button.textContent)) {
                                button.classList.add("selected");
                            }
                        });
                        document.getElementById("personality").value = selectedPersonalities.join("、");
                    } else {
                        selectedPersonalities = [];
                        document.getElementById("personality").value = "";
                        document.querySelectorAll("#personalityButtons button").forEach(btn => {
                            btn.classList.remove("selected");
                        });
                    }
                    
                    // W受ボタンの復元
                    if (data.selectedWAcceptance) {
                        selectedWAcceptance = data.selectedWAcceptance;
                        const buttons = document.querySelectorAll("#wAcceptanceButtons button");
                        buttons.forEach(button => {
                            button.classList.remove("selected");
                            if (selectedWAcceptance === button.textContent) {
                                button.classList.add("selected");
                            }
                        });
                        document.getElementById("wAcceptance").value = selectedWAcceptance;
                    } else {
                        selectedWAcceptance = "";
                        document.getElementById("wAcceptance").value = "";
                        document.querySelectorAll("#wAcceptanceButtons button").forEach(btn => {
                            btn.classList.remove("selected");
                        });
                    }

                    // 更新ヨミボタンの復元
                    if (data.selectedUpdateReading) {
                        selectedUpdateReading = data.selectedUpdateReading;
                        const buttons = document.querySelectorAll("#updateReadingButtons button");
                        buttons.forEach(button => {
                            button.classList.remove("selected");
                            if (selectedUpdateReading === button.textContent) {
                                button.classList.add("selected");
                            }
                        });
                        document.getElementById("updateReadingStatus").value = selectedUpdateReading;
                    } else {
                        selectedUpdateReading = "";
                        document.getElementById("updateReadingStatus").value = "";
                        document.querySelectorAll("#updateReadingButtons button").forEach(btn => {
                            btn.classList.remove("selected");
                        });
                    }

                    // 評価データの復元
                    if (data.evaluationData) {
                        evaluationData = {...data.evaluationData};
                        
                        Object.entries(evaluationData).forEach(([field, value]) => {
                            const fieldButtons = document.querySelectorAll(`[data-field="${field}"]`);
                            fieldButtons.forEach(btn => {
                                btn.classList.remove('selected');
                                if (btn.getAttribute('data-value') === value) {
                                    btn.classList.add('selected');
                                }
                            });
                        });
                    } else {
                        // 評価データ初期化
                        evaluationData = {
                            relationship: "",
                            mtgFrequency: "",
                            inquiryQuality: "",
                            enthusiasm: "",
                            mtgResponse: "",
                            systemUsage: "",
                            effectRealization: ""
                        };
                        document.querySelectorAll('.evaluation-btn').forEach(btn => {
                            btn.classList.remove('selected');
                        });
                    }
        
                    // 共有内容ボタンの復元（MEOのみ）
                    if (currentType === "MEO" && data.selectedSharedContents) {
                        selectedSharedContents = Array.isArray(data.selectedSharedContents) 
                            ? data.selectedSharedContents 
                            : [];
                            
                        const buttons = document.querySelectorAll("#sharedContentButtons button");
                        buttons.forEach(button => {
                            button.classList.remove("selected");
                            if (selectedSharedContents.includes(button.textContent)) {
                                button.classList.add("selected");
                            }
                        });
                        document.getElementById("sharedContent").value = selectedSharedContents.join("、");
                    } else if (currentType === "MEO") {
                        selectedSharedContents = [];
                        document.getElementById("sharedContent").value = "";
                        document.querySelectorAll("#sharedContentButtons button").forEach(btn => {
                            btn.classList.remove("selected");
                        });
                    }
        
                    // クロスセルチェックの復元
                    if (data.crosssellSelections) {
                        selectedCrosssellChecks = {...data.crosssellSelections};
                        setupCrosssellCheckButtons();
                    } else {
                        selectedCrosssellChecks = {};
                        crosssellItems.forEach(item => selectedCrosssellChecks[item] = "");
                        setupCrosssellCheckButtons();
                    }
                } else {
                    resetFields();
                }
            } catch (error) {
                console.error("データ復元中にエラーが発生しました:", error);
                resetFields();
            }
        }

        function saveData(storeName) {
            try {
                let savedData = JSON.parse(localStorage.getItem("storeData")) || {};
                if (!savedData[storeName]) savedData[storeName] = {};
        
                const inputFields = ["personality", "wAcceptance", "notes", "changes", "mtgContent", "nextPlan", "crosssellNotes", "mtgDate"];
                inputFields.forEach(field => {
                    const element = document.getElementById(field);
                    if (element) {
                        savedData[storeName][field] = element.value;
                    }
                });
        
                if (selectedType === "MEO") {
                    const meoFields = ["reviewCount", "surveyCount", "searchRank", "sharedContent"];
                    meoFields.forEach(field => {
                        const element = document.getElementById(field);
                        if (element) {
                            savedData[storeName][field] = element.value;
                        }
                    });
                }
        
                savedData[storeName].selectedPersonalities = [...selectedPersonalities];
                savedData[storeName].selectedWAcceptance = selectedWAcceptance;
                savedData[storeName].selectedUpdateReading = selectedUpdateReading;
                savedData[storeName].evaluationData = {...evaluationData};
        
                if (selectedType === "MEO") {
                    savedData[storeName].selectedSharedContents = [...selectedSharedContents];
                }
                
                savedData[storeName].crosssellSelections = {...selectedCrosssellChecks};
        
                localStorage.setItem("storeData", JSON.stringify(savedData));
                return true;
            } catch (error) {
                console.error("データ保存中にエラーが発生しました:", error);
                return false;
            }
        }

        function resetFields() {
            const inputFields = ["personality", "wAcceptance", "updateReadingStatus", "notes", "changes", "mtgContent", "nextPlan", "reviewCount", "surveyCount", "searchRank", "crosssellNotes", "sharedContent", "mtgDate"];
            inputFields.forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.value = "";
                }
            });

            selectedPersonalities = [];
            const personalityButtons = document.querySelectorAll("#personalityButtons button");
            personalityButtons.forEach(button => button.classList.remove("selected"));

            selectedWAcceptance = "";
            const wAcceptanceButtons = document.querySelectorAll("#wAcceptanceButtons button");
            wAcceptanceButtons.forEach(button => button.classList.remove("selected"));

            selectedUpdateReading = "";
            const updateReadingButtons = document.querySelectorAll("#updateReadingButtons button");
            updateReadingButtons.forEach(button => button.classList.remove("selected"));

            // 評価データリセット
            evaluationData = {
                relationship: "",
                mtgFrequency: "",
                inquiryQuality: "",
                enthusiasm: "",
                mtgResponse: "",
                systemUsage: "",
                effectRealization: ""
            };
            document.querySelectorAll('.evaluation-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            selectedSharedContents = [];
            const sharedContentButtons = document.querySelectorAll("#sharedContentButtons button");
            sharedContentButtons.forEach(button => button.classList.remove("selected"));

            selectedCrosssellChecks = {};
            crosssellItems.forEach(item => selectedCrosssellChecks[item] = "");
            setupCrosssellCheckButtons();
        }
